<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./img/logo.png">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="pop-up">
        <div class="pop-up-inner">
            <h2 id="popUpValue"></h2>
            <button id="restart">Restart</button>
        </div>
    </div>
    <div class="container">
        <div class="box" onclick="insert(this)"></div>
        <div class="box" onclick="insert(this)"></div>
        <div class="box right" onclick="insert(this)"></div>
        <div class="box" onclick="insert(this)"></div>
        <div class="box" onclick="insert(this)"></div>
        <div class="box right" onclick="insert(this)"></div>
        <div class="box bottom" onclick="insert(this)"></div>
        <div class="box bottom" onclick="insert(this)"></div>
        <div class="box right bottom" onclick="insert(this)"></div>
    </div>
</body>
</html>
